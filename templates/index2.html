<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Farm2Bag Chatbot</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: flex-end;
      align-items: flex-end;
      height: 100vh;
      background-color: #f4f4f4;
      overflow: hidden;
    }

    /* Chatbot Container */
    .chatbot-container {
      width: 320px;
      height: 450px;
      border: 1px solid #ccc;
      border-radius: 15px;
      background: linear-gradient(135deg, #4CAF50, #81C784);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      position: fixed;
      bottom: 20px;
      right: 20px;
      transition: all 0.5s ease;
      z-index: 1000;
    }

    .chatbot-container.fullscreen {
      width: 100%;
      height: 100%;
      border-radius: 0;
      bottom: 0;
      right: 0;
    }

    /* Chatbot Header */
    .chatbot-header {
      background: rgba(255, 255, 255, 0.1);
      padding: 12px;
      display: flex;
      align-items: center;
      cursor: pointer;
    }

    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .chatbot-header span {
      font-size: 16px;
      font-weight: bold;
      color: white;
    }

    .expand-btn {
      margin-left: auto;
      background: none;
      border: none;
      color: white;
      font-size: 20px;
      cursor: pointer;
    }

    /* Chatbot Body */
    .chatbot-body {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      background-color: rgba(255, 255, 255, 0.9);
    }

    .message-container {
      display: flex;
      flex-direction: column;
    }

    .message {
      max-width: 80%;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 10px;
      position: relative;
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .bot-message {
      background-color: #e1ffc7;
      align-self: flex-start;
    }

    .user-message {
      background-color: #d1e7ff;
      align-self: flex-end;
    }

    /* Quick Action Buttons */
    .quick-actions {
      display: flex;
      gap: 8px;
      margin-top: 10px;
    }

    .quick-actions button {
      padding: 8px 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-size: 12px;
      transition: background-color 0.3s ease;
    }

    .quick-actions button:hover {
      background-color: #45a049;
    }

    /* Chatbot Footer */
    .chatbot-footer {
      display: flex;
      padding: 10px;
      border-top: 1px solid rgba(255, 255, 255, 0.2);
      background-color: rgba(255, 255, 255, 0.1);
    }

    #user-input {
      flex: 1;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 20px;
      outline: none;
    }

    #send-btn {
      margin-left: 10px;
      padding: 8px 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #send-btn:hover {
      background-color: #45a049;
    }

    /* Background Avatar Animation */
    .background-avatar {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 300px;
      height: 300px;
      background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTaYDqfHSna6KE8HmNNtQfFUUDzoHdLI-tmBg&s');
      background-size: cover;
      background-position: center;
      opacity: 0.2;
      z-index: -1;
      animation: float 6s infinite ease-in-out;
    }

    @keyframes float {
      0%, 100% {
        transform: translate(-50%, -50%) translateY(0);
      }
      50% {
        transform: translate(-50%, -50%) translateY(-20px);
      }
    }
  </style>
</head>
<body>
  <!-- Background Avatar -->
  <div class="background-avatar"></div>

  <!-- Chatbot Container -->
  <div class="chatbot-container">
    <!-- Chatbot Header -->
    <div class="chatbot-header" onclick="toggleFullscreen()">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTaYDqfHSna6KE8HmNNtQfFUUDzoHdLI-tmBg&s" alt="Chatbot Avatar" class="avatar">
      <span>Farm2Bag Assistant</span>
      <button class="expand-btn">‚õ∂</button>
    </div>

    <!-- Chatbot Body -->
    <div class="chatbot-body">
      <div class="message-container">
        <div class="message bot-message">Hi! How can I help you today?</div>
        <div class="quick-actions">
            <a href="/chat">
                <button>Cart Assistant</button>
            </a>  
        </div>
      </div>
    </div>

    <!-- Chatbot Footer -->
    <div class="chatbot-footer">
      <!-- <input type="text" id="user-input" placeholder="Type your message...">
      <button id="send-btn">Send</button> -->
      <!-- <input type="text" id="user-input" placeholder="Type your message...">
      <button id="send-btn" onclick="sendMessage()">Send</button> -->
      <input type="text" id="user-input" placeholder="Type your message...">
      <button id="send-btn" onclick="sendMessageFarm2Bag()">Send</button>
      <div id="chatbox"></div> <!-- Bot responses appear here -->
    </div>
  </div>
  <script>
    // JavaScript for Chatbot Functionality
    const chatbotContainer = document.querySelector('.chatbot-container');
    const userInput = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');

    // Toggle Fullscreen
    function toggleFullscreen() {
      chatbotContainer.classList.toggle('fullscreen');
    }

    // Send Message
    sendBtn.addEventListener('click', sendMessage);
    userInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendMessage();
    });

    async function sendMessageFarm2Bag() {
    let userInput = document.getElementById("user-input").value.trim();
    if (!userInput) return;

    let chatbox = document.getElementById("chatbox");
    chatbox.innerHTML += `<p><strong>You:</strong> ${userInput}</p>`;

    try {
        let response = await fetch("/process_chat_web", {  // Fixed: Relative path
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message: userInput })
        });

        let data = await response.json();
        chatbox.innerHTML += `<p><strong>Bot:</strong> ${data.response}</p>`;
    } catch (error) {
        chatbox.innerHTML += `<p><strong>Bot:</strong> ‚ùå Connection error.</p>`;
    }

    document.getElementById("user-input").value = "";
  }
      // Quick Actions
      function sendQuickAction(action) {
      addMessage(action, 'user');
      simulateBotResponse(action);
    }

    // Add Message to Chat
    function addMessage(text, sender) {
      const messageContainer = document.querySelector('.message-container');
      const message = document.createElement('div');
      message.classList.add('message', `${sender}-message`);
      message.textContent = text;
      messageContainer.appendChild(message);
      messageContainer.scrollTop = messageContainer.scrollHeight;
    }

    // Simulate Bot Response
    function simulateBotResponse(userMessage) {
      setTimeout(() => {
        let botMessage = '';
        if (userMessage.includes('Browse')) {
          botMessage = 'Sure! Here are some fresh products for you: üçé Apples, ü•ï Carrots, ü•¶ Broccoli.';
        } else if (userMessage.includes('Track')) {
          botMessage = 'Please provide your order ID to track your order.';
        } else {
          botMessage = `How can I assist you further?`;
        }
        addMessage(botMessage, 'bot');
      }, 1000);
    }

  </script>
  
</body>
</html>
